<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<body>
    <body class="container bg-dark">
        <br>
        <nav class="navbar bg-light">
            <div class="container-fluid">
              <!-- <form class="d-flex" role="search"> -->
                <input id="news" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button onclick="getNews()" class="btn btn-outline-success" type="submit">Search</button>
              </form>
            </div>
          </nav>
          <br>
    
    <div id="getDiv" class="row">

    </div>
    
</body>
<script>


let getDiv=document.getElementById("getDiv")
let getSearch=document.getElementById("news")

let getNews= ()=>{
    fetch(`https://gnews.io/api/v4/search?q=${getSearch.value}&apikey=24c09bf64b33282418ad94520e1f1c59`)
    .then(data=> data.json())
    // .then(data=>console.log(data.articles[0].url ))

    .then(data=>{
        for(let i=0;i<data.articles.length;i++){
            // console.log(data.articles[i])
            getDiv.innerHTML +=`<div class="card m-3" style="width: 18rem;">
    <img src="${data.articles[i].image}" class="card-img-top" alt="...">
    <div class="card-body ">
      <h5 class="card-title">${data.articles[i].title}</h5>
      <p class="card-text">${data.articles[i].description}.</p>
      <a href="${data.articles[i].url}" class="btn btn-primary">Go somewhere</a>
      </div>
    </div>`


        }
    })
    .catch(err=>console.log(err))

}      


</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
